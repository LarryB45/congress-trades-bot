name: Daily Congress Trades Report

on:
  workflow_dispatch: {}
  schedule:
    # GitHub cron uses UTC. We run at 06:00 and 07:00 UTC, then a guard step keeps only 07:00 Europe/London.
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: congress-trades-bot
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Only proceed at 07:00 Europe/London
        run: |
          hr=$(TZ=Europe/London date +%H)
          if [ "$hr" != "07" ]; then
            echo "It's $hr in Europe/London; exiting so we only run at 07:00 local."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Playwright browsers + Linux deps
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Create runtime .env from secrets
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          cat > .env << 'EOF'
          DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
          OUTPUT_DIR=./out
          TIMEZONE=Europe/London
          DAILY_WINDOW_HOURS=24
          LOOKBACK_DAYS=30
          HEADLESS=true
          WAIT_AFTER_LOAD_MS=1500
          EOF
          echo "Wrote .env (webhook set? $([ -n "$DISCORD_WEBHOOK_URL" ] && echo yes || echo no))"

      - name: Run bot
        run: |
          python -m playwright install chromium
          python bot.py

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_id }}
          path: |
            out/**
