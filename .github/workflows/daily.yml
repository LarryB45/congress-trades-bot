name: Daily Congress Trades Report

on:
  workflow_dispatch: {}  # lets you run manually from the Actions tab
  schedule:
    # GitHub cron is UTC (not London time). We'll add a guard to run only at 07:00 Europe/London.
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure correct time (07:00 London)
        run: |
          hr=$(TZ=Europe/London date +%H)
          if [ "$hr" != "07" ]; then
            echo "It's $hr in London, exiting (we only want 07:00 London)."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      - name: Create .env file
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          cat > .env << 'EOF'
          DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
          OUTPUT_DIR=./out
          TIMEZONE=Europe/London
          DAILY_WINDOW_HOURS=24
          LOOKBACK_DAYS=30
          HEADLESS=true
          WAIT_AFTER_LOAD_MS=1500
          EOF

      - name: Run the bot
        run: |
          python -m playwright install chromium
          python bot.py

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_id }}
          path: out/**
